site_name: CloudStack Docs
theme:
  name: material
  features:
    # - navigation.tabs
    - content.code.copy
markdown_extensions:
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
# https://mkdocs-placeholder-plugin.six-two.dev/
plugins:
  - placeholder
nav:
  - index.md
  - Tutorial:
    - tutorial/compute.md
    - tutorial/snapshots.md
    - tutorial/templates.md
    - tutorial/loadbalancing.md
