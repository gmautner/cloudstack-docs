site_name: CloudStack Docs
theme:
  name: material
  features:
    # - navigation.tabs
    - content.code.copy
markdown_extensions:
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
# https://mkdocs-placeholder-plugin.six-two.dev/
plugins:
  - placeholder
nav:
  - index.md
  - compute.md
  - userdata.md
  - snapshots.md
  - templates.md
  - loadbalancing.md
  - vpc.md
